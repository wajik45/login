<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="nav">
            <div class="bulet">
                <div class="satu"></div>
                <div class="dua"></div>
            </div>

            <div class="lg">
                <button>Log out</button>
            </div>
        </div>
        <div class="nav-dua">
            <p style="margin-bottom: 10px;"><b>Nama Lengkap :</b>
            <p style="margin-bottom: 20px;" class="nama"></p>
            </p>
            <p style="margin-bottom: 10px;"><b>Username :</b>
            <p class="u-nama"></p>
            </p>
        </div>
        <div class="kartu">
            <h2>Halloo, <span></span></h2>
        </div>
    </div>

    <div class="container-dua">
        <div class="kotak">
            <label for="usename">Username : </label>
            <input type="text" id="username" placeholder="username">

            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="password">

            <span class="reg">Register</span>

            <button id="login">Login</button>
        </div>

        <div class="kotak dua">
            <label for="nama-lengkap">Nama Lengkap : </label>
            <input type="text" id="nama-lengkap" placeholder="nama lengkap">

            <label for="r-username">Username : </label>
            <input type="text" id="r-username" placeholder="username">

            <label for="r-password">Password : </label>
            <input type="password" id="r-password" placeholder="password">

            <span class="close">Close</span>

            <button id="register">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
